<app-template title="Média Final">
    <form class="form" (ngSubmit)="calculate()">
        <mat-form-field>
            <input 
                matInput 
                required
                type="text" 
                (blur)="formatNumber($event, 'generalAverage')"
                placeholder="Média Geral" 
                [(ngModel)]="grades.generalAverage" 
                name="grade1">
        </mat-form-field>

        <mat-form-field>
            <input 
                required
                matInput 
                type="text" 
                (blur)="formatNumber($event, 'pf')"
                placeholder="Nota na PF" 
                [(ngModel)]="grades.pf"
                name="grade2">
        </mat-form-field>

        <div class="container-button">
            <button type="submit" class="calculate">
                Calcular Média
            </button>
        </div>
    </form>
</app-template>
